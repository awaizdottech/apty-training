<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>escape sequences</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="../../common-css/index.css" />
  </head>
  <body>
    <p>
      enter a string containing '\n' or '\t', and see them replaced with '\\n'
      and '\\t':
    </p>

    <textarea
      id="inputString"
      rows="4"
      cols="50"
      placeholder="e.g., 'Hello
      World !'"
    ></textarea
    ><br /><br />

    <button onclick="displayReplacedString()">replace escape sequences</button>

    <code id="result"></code>
  </body>
</html>
